<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {

    }
    .cta {

      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #08f;
    }
    .eye-watcher {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      background: #000;
      color: #0f0;
      padding: 1rem;
      z-index: 9999;
      font-size: 0.8rem;
    }
    .video-box {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 200px;
      height: 120px;
      background: #000;
      border: 2px solid #0ff;
      display: none;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
